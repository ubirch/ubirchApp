<div class="container-fluid" ng-cloak> <div class="area-header"> <span>{{ 'REGISTER_PLEASE' | translate }}</span> </div> <div style="height:200px" ng-show="!providersList.length"> <span us-spinner style="position: relative; top: 50%; left: 50%"></span> </div> <div class="row"> <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1"> <div ng-repeat="provider in providersList"> <auth-button authorization-url="{{provider.redirectUrl}}" sign-in-text="{{ 'REGISTER_THROUGH' | translate }} {{provider.name}}" button-class="{{getButtonClass(provider.id)}}" button-icon-class="{{getButtonIcon(provider.id)}}" provider-id="{{provider.id}}" registration="true"> </auth-button> </div> </div> </div> </div>
