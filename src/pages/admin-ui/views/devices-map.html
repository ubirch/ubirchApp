<div class="container-fluid" ng-cloak> <toaster-container toaster-options="{'close-button': true}"></toaster-container> <!-- Map --> <div class="area-map"> <map devices="{{selectedDevices}}"></map> </div> <div> <!-- Filter for DeviceList --> <div class="area-header row"> <div class="col-lg-4 col-md-4 col-sm-5 col-xs-5"> {{ 'DEVICES_LIST_HEADLINE' | translate }} </div> <div class="col-lg-8 col-md-8 col-sm-7 col-xs-7"> <list-filter search="search"></list-filter> </div> </div> <!-- DeviceList --> <div class="row"> <table class="table table-hover"> <tbody> <tr ng-repeat="device in devices | filter:search" ng-click="switchDeviceSelection(device)" title="{{isSelected(device.deviceId)?'hide':'show'}} position of device" ng-class="{'device_selected': isSelected(device.deviceId)}"> <td> <i ng-repeat="deviceType in deviceTypes | filter:match(device.deviceTypeKey)" class="sensor-type-icon {{deviceType.icon}}"></i> </td> <th scope="row"> {{device.deviceName}}<br> <small>{{device.deviceId}}</small> </th> <!--
                  <td>
                    <truthworth device="{{device}}"></truthworth>
                  </td>
          --> <td> <syncstate in-sync="{{device.inSync}}"></syncstate> </td> <td> <timestamp date="{{device.deviceLastUpdated}}"></timestamp> </td> </tr> </tbody> </table> </div> </div> </div>
