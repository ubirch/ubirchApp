<div class="tab-content" ng-cloak> <div> <range-filter messages="messages.content" device-id="deviceid" values="filterValues" active-tab="activeTab"></range-filter> <div ng-if="!messages.content || messages.content.length <= 0" class="row"> <div class="col-lg-6 col-md-6 col-sm-8 col-xs-10 col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-xs-offset-1 center_message">{{ 'NO_HISTORY_DATA' | translate }}</div> </div> <div ng-if="messages.content.length > 0"> <div class="area-tabs"> <ul class="nav nav-tabs"> <li ng-class="{active: activeTab.visual == 'chart'}"> <a ng-click="activeTab.visual = 'chart'">{{ 'TABLABEL_CHART' | translate }}</a> </li> <li ng-class="{active: activeTab.visual == 'map', disabled: !markersDefined}"> <a ng-click="activeTab.visual = 'map'">{{markersDefined ? 'TABLABEL_MAP' : 'NO_MAP_AVAILABLE' | translate}}</a> </li> </ul> <div class="tab-content"> <!-- state --> <div ng-switch="activeTab.visual"> <div ng-switch-when="chart"> <hc-chart messages="messages.content" shown-series="shownSeries" separate="seperationParams"></hc-chart> </div> <div ng-switch-when="map"> <leaflet lf-center="leafletValues.center" bounds="leafletValues.bounds" markers="leafletValues.markers" height="480px" width="100%"></leaflet> </div> </div> </div> </div> <div class="form-group" ng-hide="activeTab.filter == 'filterbyrange'"> {{ 'INFO_MESSAGELIST_NOT_VISIBLE' | translate }} </div> <div class="form-group" ng-show="activeTab.filter == 'filterbyrange'"> <div class="message-list"> <uib-accordion> <div uib-accordion-group class="panel-default" ng-if="messages.content.length > 0" ng-repeat="message in messages.content" is-open="status.open"> <uib-accordion-heading> <div class="row"> <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"><timestamp date="{{message.timestamp}}"></timestamp></div> <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"><messageheader message="{{message}}"></messageheader></div> <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"> <!--                <blockchain message='{{message._source.deviceMessage}}'></blockchain> --> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i> </div> </div> </uib-accordion-heading> <messagecontent message="{{message}}"></messagecontent> </div> </uib-accordion> </div> </div> </div> </div> </div>
