<ion-header>
  <ion-navbar>
    <ion-title>{{ peripheral.name || 'Device' }}</ion-title>
      <button ion-button (click) = "writeMessage()">
          Write Random Message
      </button>

      <button ion-button (click) = "readPubKey()">
          Read PubKey
      </button>

      <button ion-button (click) = "verifySignature()">
          Verify Signature
      </button>
    <button ion-button (click) = "readSignature()">
      Read Signature
    </button>

  </ion-navbar>
</ion-header>


<ion-content class="padding">
  <ion-card>
    <ion-card-header>
      {{ peripheral.name || 'Unnamed' }}
    </ion-card-header>
    <ion-card-content>
      {{ peripheral.id }}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header align-self-center>
      Services
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let service of peripheral.services">
        {{service}}
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Details
    </ion-card-header>
    <ion-card-content>
      <pre>{{peripheral | json }}</pre>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>

</ion-footer>
