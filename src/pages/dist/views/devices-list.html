<div class="container-fluid" ng-cloak> <toaster-container toaster-options="{'close-button': true}"></toaster-container> <!-- Filter for DeviceList --> <div class="area-header row"> <div class="col-lg-4 col-md-4 col-sm-5 col-xs-5"> {{ 'DEVICES_LIST_HEADLINE' | translate }} </div> <div class="col-lg-8 col-md-8 col-sm-7 col-xs-7"> <list-filter search="search"></list-filter> </div> </div> <!-- DeviceList --> <div class="row"> <table class="table table-hover"> <tbody> <tr ng-repeat="device in devices | filter:search" ng-click="openDeviceDetails(device.deviceId)" title="show device details" ng-class="{'out-of-sync': !device.inSync}"> <td> <i ng-repeat="deviceType in deviceTypes | filter:match(device.deviceTypeKey)" class="sensor-type-icon {{deviceType.icon}}"></i> </td> <th scope="row"> {{device.deviceName}}<br> <small>{{device.deviceId}}</small> </th> <!--
        <td>
          <truthworth device="{{device}}"></truthworth>
        </td>
--> <td> <syncstate in-sync="{{device.inSync}}"></syncstate> </td> <td> <timestamp date="{{device.deviceLastUpdated}}"></timestamp> </td> </tr> </tbody> </table> </div> <div class="row"> <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="openNewDeviceDialog()" title="{{ 'ADD_DEVICE' | translate }}"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{ 'ADD_DEVICE' | translate }} </button> </div> <ng-include src="'views/popups/newdevicepopup.html'"></ng-include> </div>
