<div class="tab-content" ng-cloak> <div class="form-group"> <div> <button type="submit" class="btn btn-default" ng-show="stateDataChanged" ng-click="saveDeviceStateChanges()">{{ 'SAVE_CHANGES' | translate }} </button> <button type="submit" class="btn btn-default" ng-show="stateDataChanged" ng-click="discardDeviceStateChanges()">{{ 'CANCEL' | translate }} </button> </div> <table class="table table-hover"> <thead> <tr> <th></th> <th ng-repeat="stateKat in stateKats">{{stateKat}}</th> </tr> </thead> <tbody> <tr ng-repeat="(id,state) in deviceState"> <th scope="row"><a href="#" editable-text="state.stateKey" onbeforesave="checkDeviceStateChanges($data)">{{state.stateKey}}</a></th> <td ng-repeat="stateKat in stateKats"> <a href="#" editable-text="state.{{stateKat}}" onbeforesave="checkDeviceStateChanges($data)">{{state[stateKat] || '-' }}</a></td> </tr> </tbody> </table> <div class="form-group"> <span class="label label-default">{{ 'DEVICE_SYNC_STATE' | translate }}</span> <syncstate in-sync="{{inSync}}"></syncstate> <span ng-if="inSync === undefined">{{ 'UNKNOWN' | translate }}</span> <span ng-if="inSync !== undefined && inSync">{{ 'DEVICE_IN_SYNC' | translate }}</span> <span ng-if="inSync !== undefined && !inSync">{{ 'DEVICE_OUT_OF_SYNC' | translate }}</span> </div> <div class="form-group"> <span class="label label-default">{{ 'DEVICE_LAST_UPDATED' | translate }}</span> <timestamp date="{{deviceLastUpdated}}"></timestamp> </div> <div class="form-group"> <span class="label label-default">{{ 'AVATAR_LAST_UPDATED' | translate }}</span> <timestamp date="{{avatarLastUpdated}}"></timestamp> </div> </div> </div>
